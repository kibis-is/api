name: "Pull Request Checks"

on:
  pull_request:

jobs:
  ##
  # install
  ##

  install:
    name: "Install"
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies

  ##
  # validate pr title
  ##

  validate_pr_title:
    name: "Validate PR Title"
    needs: [install]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      - name: "âœ… Validate"
        run: echo ${{ github.event.pull_request.title }} | commitlint lint

  ##
  # test
  ##

  test:
    name: "Test"
    needs: [install, validate_pr_title]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: "ğŸ› Checkout"
        uses: actions/checkout@v4
      - name: "ğŸ”§ Setup"
        uses: ./.github/actions/use-dependencies
      - name: "ğŸ§ª Test"
        run: make test
